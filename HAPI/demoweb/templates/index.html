<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAPI Demo</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div id="splash-container">
      <img src="/static/image.png" alt="Terminal Image" />
      <div id="splash-text"></div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- MIDDLE PAGE (NEW) -->
  <div id="middle-page" style="display: none;">
    <div class="middle-content">
      <!-- Image2.png at the top middle -->
      <div style="text-align: center; margin-top: 30px;">
        <img src="/static/image2.png" alt="Benchmark Image" style="max-width: 400px;" />
      </div>

      <!-- Benchmarking results for hidden states approach -->
      <h2 class="middle-header">Hidden States Approach Metrics</h2>
      <div id="metrics-container" class="metrics-container">
        <!-- The expand/collapse sections for each LLM will be inserted by JavaScript -->
      </div>

      <!-- Another set of metrics from run_results_hallu_questions -->
      <h2 class="middle-header">Hallucination Questions Results</h2>
      <div id="hallu-container" class="metrics-container">
        <!-- The expand/collapse for run_results_hallu_questions will be inserted by JavaScript -->
      </div>

      <p style="text-align:center; margin-top:20px; font-weight:bold;">
        Press ENTER to continue...
      </p>
    </div>
  </div>

  <!-- Main UI (EXACTLY as originally provided) -->
  <div class="container" id="main-ui" style="display: none;">
    <div class="output-container">
      <div class="output-box">
        <h2>Llama7b Output</h2>
        <p id="llama-output"></p>
      </div>

      <div class="output-box">
        <h2>HAPI Enhanced Output</h2>
        <p id="hapi-output"></p>
        <p id="flagged-tokens" style="display: none;"></p>

        <!-- Toggle Switch (originally provided) -->
        <label class="switch" id="toggle-btn">
          <input type="checkbox" id="toggle-switch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="input-container" id="input-ui" style="display: none;">
    <input type="text" id="prompt" placeholder="Send a message..." autofocus />
  </div>

  <script src="/static/scripts.js"></script>
</body>
</html>
